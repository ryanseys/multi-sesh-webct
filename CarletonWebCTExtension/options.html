<html>
<head><title>CU WebCT Multi-Session Options</title></head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
  var select = document.getElementById("YorN");
  var choice = select.children[select.selectedIndex].value;
  localStorage["setting"] = choice;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var choice = localStorage["setting"];
  if (!choice) {
    return;
  }
  var select = document.getElementById("YorN");
  for (var i = 0; i < select.children.length; i++) {
    var child = select.children[i];
    if (child.value == choice) {
      child.selected = "true";
      break;
    }
  }
}

</script>

<body onload="restore_options()">

Auto-fix "Session Error" pages by redirecting to working WebCT session?:
<select id="YorN">
 <option value="YES">YES</option>
 <option value="NO">NO</option>
</select>

<br>
<button onclick="save_options()">Save</button>
</body>
</html>
